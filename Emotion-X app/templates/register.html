<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}" />
</head>
<body>

  <header>
    <h1>Emotion-X</h1>
  </header>

  <div class="emoji-container" aria-label="Animated emoji">
    <img src="{{ url_for('static', filename='sad-happy-to-sad.gif') }}" alt="Happy Emoji" />
  </div>

  <div class="register-container">
    <h2>Register</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

    <form action="#" method="post">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" placeholder="Enter username" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" placeholder="Enter email" required /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" placeholder="Enter password" required /><br />

      <label for="confirm_password">Confirm Password:</label><br />
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required /><br />

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>

</body>
</html>
